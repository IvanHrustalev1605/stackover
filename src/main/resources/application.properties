# Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.batch.job.enabled=false
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:.idea/03/13-01-changelog.xml


#Email
ver_token_expiration_time=60
email_from_address=
email_sender_name=
email_host=
sender_pass=
server_address=http://localhost:8080/api/user/registration/verify/
smtp_port=465

#oauth2
#? redirect-uri for google console credentials http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.clientId=google_credentials_client_id
spring.security.oauth2.client.registration.google.clientSecret=google_credentials_client_secret
#? redirect-uri for github developer credentials http://localhost:8080/login/oauth2/code/github
spring.security.oauth2.client.registration.github.clientId=github_client_id
spring.security.oauth2.client.registration.github.clientSecret=github_client_secret
#vk
spring.security.oauth2.client.registration.vk.client-authentication-method=post
spring.security.oauth2.client.registration.vk.clientId=vk_app_id
spring.security.oauth2.client.registration.vk.clientSecret=vk_app_secret
spring.security.oauth2.client.registration.vk.provider=vk
spring.security.oauth2.client.registration.vk.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.vk.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.vk.authorization-uri=https://oauth.vk.com/authorize
spring.security.oauth2.client.provider.vk.token-uri=https://oauth.vk.com/access_token
spring.security.oauth2.client.provider.vk.user-info-uri=https://api.vk.com/method/users.get?v=8.1&fields=photo_max
spring.security.oauth2.client.provider.vk.user-name-attribute=first_name


#jwt
token_expiration_time=172800000