<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossOrigin="anonymous">
    </script>
</head>
<body>

<div class="container-fluid bg-light h-100">
    <div class="row h-100">
        <div class="p-0 col-7">
        </div>
        <div class="p-0 pt-5 col-5">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <form class="col-md-12">
                        <label for="display"  class="fw-medium">Display name
                            <input  class="form-control" id="display">
                        </label>
                        <br><br>
                        <label for="inputEmail" class="fw-medium">Email
                            <input type="email" class="form-control" id="inputEmail">
                        </label>
                        <br><br>
                        <label for="inputPassword" class="fw-medium">Password
                            <input type="password" class="form-control" id="inputPassword">
                        </label>
                        <p><small>Passwords must contain at least eight characters, including at least 1 letter and 1 number.</small></p>
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            <small>Opt-in to receive occasional product updates, user research invitations, company announcements, and digests.</small>
                        </label>
                        <br><br>
                        <button class="btn btn-lg btn-info btn-block form-control" href="#" type="submit">Sign up</button>
                        <br><br>
                        <p><small>By clicking “Sign up”, you agree to our terms of service, privacy policy and cookie policy</small></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div id="footer"></div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/sidebar.js}" src="../static/js/sidebar.js"></script>
<script type="text/javascript" th:src="@{/js/header.js}" src="../static/js/header.js"></script>
<script type="text/javascript" th:src="@{/js/footer.js}" src="../static/js/footer.js"></script>

</body>
</html>
