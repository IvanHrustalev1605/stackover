<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Registration Page</title>
    <style>
        .card-body1 {
            padding: 30px;
        }

        .btn-login {
            background-color: #0b96ff;
            border: none;
            width: 100%;
            margin-top: 20px;
            color: white;
        }

        .btn-login:hover {
            background-color: #0074cb;
            border: none;
            color: white;
        }

        .btn-google {
            background-color: #ffffff;
            border: none;
            width: 100%;
            margin-top: 20px;
            color: black;
        }

        .btn-google:hover {
            background-color: #e8e7e7;
            border: none;
            color: black;
        }

        .btn-github {
            background-color: #2e3337;
            border: none;
            width: 100%;
            margin-top: 20px;
            color: white;
        }

        .btn-github:hover {
            background-color: #232729;
            border: none;
            color: white;
        }

        .btn-facebook {
            background-color: #375599;
            border: none;
            width: 100%;
            margin-top: 20px;
            color: white;
        }

        .btn-facebook:hover {
            background-color: #314a86;
            border: none;
            color: white;
        }
    </style>
</head>
<body style="background-color: #e0e0e0">
<div class="container">
    <div class="row align-items-center" id="main-window">
        <div class="col-xs-8 col-sm8 col-md-6 col-lg-5 mx-auto">
            <sidebar class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mx-auto sidebar">
                <h1>Регистрация</h1>
                <p>Чтобы создать аккаунт, заполните все поля</p>
                <hr>

                <form>
                    <button type="submit" class="btn btn-google  btn-block">
                        <img src="/images/login/google.png" width="24" height="24">
                        Sign up with Google
                    </button>
                    <button type="submit" class="btn btn-github btn-block">
                        <img src="/images/login/github.png" width="30" height="30">
                        Sign up with GitHub
                    </button>
                    <button type="submit" class="btn btn-facebook btn-block">
                        <img src="/images/login/facebook.png" width="30" height="30">
                        Sign up with Facebook
                    </button>
                </form>
                <div class="my-3 rounded mybtn" style="background-color: #ffffff">
                    <div class="card-body1" id="card-body1">
                        <form>
                            <div class="form-group">
                                <label for="firstName">Имя</label>
                                <input type="text" class="form-control" placeholder="Введите ваше имя"
                                       name="firstName" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Фамилия</label>
                                <input type="text" class="form-control" placeholder="Введите вашу фамилию"
                                       name="lastName" id="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" placeholder="Введите email"
                                       name="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="password" class="form-control" placeholder="Придумайте пароль"
                                       name="password" id="password" required>
                            </div>
                            <button type="button" id="register-btn" class="btn btn-login btn-block">
                                Зарегистрироваться
                            </button>
                        </form>
                    </div>
                </div>

                <div class="button align-items-center">
                    <div class=" my-5">
                        <div class="text-secondary text-center">
                            Already have an account?
                            <a href="/login">Log in</a>
                        </div>
                        <div class="text-secondary text-center">
                            Are you an employer?
                            <a href="/login"> Sign up on Talent <img src="/images/login/share.png" width="20" height="20"></a>
                        </div>
                    </div>
                </div>
            </sidebar>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/js/sidebar.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/footer.js"></script>
<script>
    const submit_button = document.getElementById('register-btn');
    submit_button.addEventListener('click', () => {
        submit_button.disabled = true;
        submit_button.classList.remove('btn-login');
        submit_button.classList.add('btn-light');
        let firstName = document.getElementById('firstName').value;
        let lastName = document.getElementById('lastName').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        fetch(`http://localhost:8080/api/user/registration/`, {
            method: 'POST',
            headers: { 'Content-type': 'application/json' },
            body: JSON.stringify({firstName, lastName, email, password})
        }).then(function(response) {
            console.log(response);
            if (response.status === 201) {
                document.getElementById('main-window').innerHTML = `<h1>Письмо со ссылкой на активацию отправлено на ${email}.</h1>`;
            } else if (response.status === 409) {
                submit_button.disabled = false;
                submit_button.classList.remove('btn-light');
                submit_button.classList.add('btn-login');
                const form_parent = document.getElementById('card-body1');
                let username_exist = document.createElement('p');
                username_exist.innerText = 'Email уже занят другим пользователем.';
                form_parent.appendChild(username_exist);
            } else if (response.status === 400) {
                document.getElementById('main-window').innerHTML = `<h1>Возникла ошибка сервера. Повторите попытку.</h1>`;
            }
        });
    });
</script>
</body>
</html>
