<!doctype html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Shared/stacks.css?v=5ad0f45f4799">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.sstatic.net/Sites/stackoverflow/primary.css?v=0cc30ee01b86">


    <title>question page</title>
</head>

<body class="home-page unified-theme">
<div id="header"></div>
<div class="container">
    <div class="row">
        <div id="sidebar" class="col-2" style="margin: 0"></div>
        <div id="content" class="col-8" style="margin: 0; padding: 0">
            <div class="container" style="padding-right: 0">
                <div class="container pt-4" style="padding-right: 0">
                    <div class="row" style="margin: 0">
                        <div class="col-10" style="padding: 0">
                            <h1>All Questions</h1>
                        </div>
                        <div class="col-2" align="right" style="padding: 0">
                            <a href="/questions/ask" class="btn btn-lg btn-primary">Ask Question</a>
                        </div>
                    </div>
                </div>
                <div class="container" style="padding-right: 0">
                    <div class="row" style="margin: 0">
                        <div class="col pt-2" style="padding: 0">
                            <nobr class="mb-0" th:text><h1>VALUE</h1></nobr>
                            <nobr class="mb-0"><h3>questions</h3></nobr>
                        </div>
                        <div class="col">
                            <div class="btn-group" role="group"
                                 aria-label="Группа кнопок с вложенным раскрывающимся списком">
                                <a type="button" class="btn btn-outline-secondary" role="button"
                                   href="/questions?tab=Newest">Newest</a>
                                <a type="button" class="btn btn-outline-secondary" role="button"
                                   href="/questions?tab=Active">Active</a>
                                <a type="button" class="btn btn-outline-secondary" role="button"
                                   href="/questions?tab=Bounties">Bountied</a>
                                <a type="button" class="btn btn-outline-secondary" role="button"
                                   href="/questions?tab=Unanswered">Unanswered</a>

                                <div class="btn-group" role="group">
                                    <button id="btnGroupDrop1" type="button"
                                            class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                        More
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                        <a class="dropdown-item" href="/questions?tab=Frequent">Frequent</a>
                                        <a class="dropdown-item" href="/questions?tab=Votes">Scope</a>
                                        <a>
                                            <hr class="dropdown-divider">
                                        </a>
                                        <a class="dropdown-item disabled" href="#" disabled>Unanswered (my tags)</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex--item">
                            <button class="btn btn-info">
                                <svg aria-hidden="true" class="svg-icon iconFilter" width="18" height="20"
                                     viewBox="0 0 18 18">
                                    <path d="M2 4h14v2H2V4Zm2 4h10v2H4V8Zm8 4H6v2h6v-2Z"></path>
                                </svg>
                                Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" style="margin: 0; padding: 0">
                <hr class="dropdown-divider">
                <div class="container-fluid" style="padding: 10px 0 10px 40px;">
                    <div class="row" style="margin: 0">
                        <div class="col-2" align="right">
                            <div>
                                <span>0</span>
                                <span>votes</span>
                            </div>
                            <div>
                                <span>0</span>
                                <span>answers</span>
                            </div>
                            <div>
                                <span>0</span>
                                <span>views</span>
                            </div>
                        </div>
                        <div class="col-10" style="padding: 0; margin: 0">
                            <h3 style="margin-bottom: 6px">
                                <a href="#">question header</a>
                            </h3>
                            <div>
                                Question Text
                            </div>
                            <div class="container" style="padding: 5px 0 0;">
                                <div class="row" style="padding: 0; margin: 0">
                                    <div class="col-6" style="padding: 0">
                                        <ul class="nav nav-pills" style="margin: 0">
                                            <li class="btn btn-info btn-sm" style="margin-right: 4px">
                                                <a style="color: rgb(6,69,84)" href="#">TagName</a>
                                            </li>
                                            <li class="btn btn-info btn-sm" style="margin-right: 4px">
                                                <a style="color: rgb(6,69,84)" href="#">TagName</a>
                                            </li>
                                            <li class="btn btn-info btn-sm" style="margin-right: 4px">
                                                <a style="color: rgb(6,69,84)" href="#">TagName</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-6" align="right" style="padding: 0">
                                        <div class="row">
                                            <div>
                                                <a href="#">Profile_Name</a>
                                                <span>0</span>
                                            </div>
                                            <div>
                                                <span>&nbsp asked</span>
                                                <span>0</span>
                                                <span>min ago</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" style="margin-top: 40px">
                <div class="row">
                    <nav aria-label="...">
                        <ul class="pagination pagination-sm">
                            <li class="page-item active" aria-current="page">
                                <span class="page-link">1</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
<style>
    #header {
        display: flex;
        flex-direction: column;
        height: auto;
    }


    #footer {
        display: block;
        flex-grow: 1;
        height: auto;
        text-align: left;
    }

    body {
        height: 100px;
    }
</style>


<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/sidebar.js"></script>
<script type="text/javascript" src="/js/footer.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
